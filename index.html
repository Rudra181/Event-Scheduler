<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Event Scheduler</h1>
        </header>

        <main>
            <section id="create-event" class="section">
                <h2>Create Event</h2>
                <form id="event-form">
                    <div class="form-group">
                        <label for="title">Title*</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="datetime">Date and Time*</label>
                        <input type="datetime-local" id="datetime" required>
                    </div>
                    <div class="form-group">
                        <label for="timezone">Timezone</label>
                        <select id="timezone"></select>
                    </div>
                    <button type="submit" class="btn-primary">Create Event</button>
                </form>
            </section>

            <section id="my-events" class="section">
                <h2>My Events</h2>
                <div id="events-container"></div>
            </section>
        </main>
    </div>

    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this event?</p>
            <div class="modal-buttons">
                <button id="confirm-delete" class="btn-danger">Delete</button>
                <button id="cancel-delete" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <h3>Event Alert!</h3>
            <p id="alert-message"></p>
            <button id="close-alert" class="btn-primary">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
